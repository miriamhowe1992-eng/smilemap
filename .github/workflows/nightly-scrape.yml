name: Nightly NHS Scrape

on:
  schedule:
    # Runs every day at 8 PM UK time (convert to 20:00 UTC in winter, 19:00 UTC in summer)
    - cron: "0 20 * * *"
  workflow_dispatch:  # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run nightly scrape
        run: npm run scrape

      - name: Commit and push updated data
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "SmileMap Bot"
          git add .
          git commit -m "data: nightly NHS sync [$(date -u)]" || echo "No changes to commit"
          git push
