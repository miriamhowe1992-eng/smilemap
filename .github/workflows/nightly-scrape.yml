name: Nightly NHS Scrape

on:
  workflow_dispatch:
  schedule:
    # Runs 20:00 UTC daily. (Oct–Mar this equals 20:00 UK; Apr–Oct it runs at 21:00 UK due to BST.)
    - cron: "0 20 * * *"

permissions:
  contents: write   # ✅ allow git push from actions

jobs:
  scrape:
    runs-on: ubuntu-latest
    concurrency:
      group: nightly-scrape
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true    # uses GITHUB_TOKEN for push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: |
          npm ci || npm install --legacy-peer-deps

      - name: Run scrape
        run: |
          npm run scrape

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Make sure we’re up-to-date to avoid non fast-forward issues
          git pull --rebase origin main || true

          # Stage likely-changed files
          git add outputs/*.csv .cache/geocode-cache.json || true
          git add outputs/*.json || true
          git add outputs/*.md || true   # ← include markdown summaries too

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): nightly scrape ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin HEAD:main
          else
            echo "No data changes to commit."
          fi
